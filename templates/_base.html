{% load compress %}
{% load static %}
  
<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Quiet Place</title>
    <script src="{% static 'myfirst.js' %}"></script>
    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endcompress %}

</head>
 
<body>
    <nav class="">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div>
                    <a href="{% url 'index' %}"><img src="{% static 'logo.png' %}" ></a>
                </div>
                <div><a href="{% url 'course' %}">Courses</a></div>
                <div>Quiz</div>
                <div>Green Investor</div>
                <div><a href="{% url 'about_us' %}">About Us</a></div>
                <div></div>

            </div>
        </div>
    </nav> 

    {% block content %}{% endblock content %}

    <footer class="sticky bottom-4 text-center flex h-fit items-center justify-between mx-auto max-w-7xl px-2 sm:px-6 lg:px-8"> 
        <div>
            <a href="{% url 'index' %}"><img src="{% static 'logo.png' %}" ></a>
        </div>
        <div class='h-fit'>

            <h2><a href="{% url 'index' %}">Home</a></h2>

        </div>
        <div class='h-fit'>
            <h1>Contact Us</h1>
            <h2>+84 912345678</h2>
            <h2>Facebook</h2>
            <h2>s1234567@mit.edu</h2>
        </div>
        <div><a href="{% url 'about_us' %}">About Us</a></div>
    </footer> 
   
    <script src="{% static 'tw-elements/dist/js/tw-elements.umd.min.js' %}" type="text/javascript"></script>
</body>

</html>
